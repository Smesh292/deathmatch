hostname "-= Творожок =- [ДМ ФФА]" //Hostname for server.
bot_quota 20 //Determines the total number of bots in the game.
bot_quota_mode fill //Determines the type of quota. Allowed values: 'normal', 'fill', and 'match'. If 'fill', the server will adjust bots to keep N players in the game, where N is bot_quota. If 'match', the server will maintain a 1:N ratio of humans to bots, where N is bot_quota.
bot_join_after_player 0 //If nonzero, bots wait until a player joins before entering the game.
bot_chatter off //Control how bots talk. Allowed values: 'off', 'radio', 'minimal', or 'normal'.
sv_clockcorrection_msecs 0 //The server tries to keep each player's m_nTickBase withing this many msecs of the server absolute tickcount.
sv_maxusrcmdprocessticks 0 //Maximum number of client-issued usrcmd ticks that can be replayed in packet loss conditions, 0 to allow no restrictions
sv_playerperfhistorycount 128 //Number of samples to maintain in player perf history
mp_friendlyfire 1 //Allows team members to injure other members of their team
sv_turbophysics 1 //Turns on turbo physics
sv_alltalk 1 //Players can hear all other players, no team restrictions
mp_autokick 0 //Kick idle/team-killing players
mp_timelimit 120 //Game time per map in minutes
mp_freezetime 0 //How many seconds to keep players frozen when the round starts
sv_downloadurl "https://svn.code.sf.net/p/fakeexpert/svn/cstrike" //Location from which clients can download missing files.
sv_minrate 1048576 //Min bandwidth rate allowed on server, 0 == unlimited
sv_maxrate 1048576 //Max bandwidth rate allowed on server, 0 == unlimited
sv_mincmdrate 100 //This sets the minimum value for cl_cmdrate. 0 == unlimited.
sv_maxcmdrate 100 //(If sv_mincmdrate is > 0), this sets the maximum value for cl_cmdrate.
sv_maxupdaterate 100 //Maximum updates per second that the server will allow
sv_minupdaterate 100 //Minimum updates per second that the server will allow
net_splitpacket_maxrate 1048576 //Max bytes per second when queueing splitpacket chunks.
sv_client_cmdrate_difference 0 //cl_cmdrate is moved to within sv_client_cmdrate_difference units of cl_updaterate before it is clamped between sv_mincmdrate and sv_maxcmdrate.
sv_client_min_interp_ratio 0 //This can be used to limit the value of cl_interp_ratio for connected clients (only while they are connected).-1 = let clients set cl_interp_ratio to anything any other value = set minimum value for cl_interp_ratio
